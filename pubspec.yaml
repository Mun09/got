name: got
description: "곳: 기억과 장소를 잇는 신개념 앱"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.1+2

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  camera: ^0.10.5
  permission_handler: ^11.0.0
  video_player: ^2.8.1
  path_provider: ^2.1.1
  path: ^1.8.0
  uuid: ^4.0.0
  geolocator: ^10.0.1
  geocoding: ^2.1.1
  google_maps_flutter: ^2.12.1
  image_picker: ^1.1.2
  provider: ^6.1.5
  sqflite: ^2.4.2
  intl: ^0.18.0
  shared_preferences: ^2.1.1
  device_info_plus: ^9.0.0
  video_compress: ^3.1.2
  flutter_image_compress: ^2.4.0
  google_mobile_ads: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: dosSamemul
      fonts:
        - asset: assets/fonts/DOSGothic.ttf
          weight: 400
        - asset: assets/fonts/DOSIyagiBoldface.ttf
          weight: 500
        - asset: assets/fonts/DOSMyungjo.ttf
          weight: 600
        - asset: assets/fonts/DOSPilgi.ttf
          weight: 700
        - asset: assets/fonts/DOSSaemmul.ttf
          weight: 800
